<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shopping Cart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #ffdbbe;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #0d0e0d;
    }
    .products, .cart {
      max-width: 800px;
      margin: 20px auto;
    }
    
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid #b8b7b7;
    }
    .cart-summary {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ›’ Mini Shopping Cart</h2>

  <div class="products row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card product-card h-100">
        <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?auto=format&fit=crop&w=400&q=60" class="card-img-top" alt="Apple">
        <div class="card-body text-center">
          <h5 class="card-title">Apple</h5>
          <p class="card-text">$2</p>
          <button class="btn btn-success" onclick="addToCart('Apple',2)">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card product-card h-100">
        <img src="https://www.tastingtable.com/img/gallery/the-real-difference-between-bananas-and-baby-bananas/l-intro-1663622196.jpg" class="card-img-top" alt="Banana">
        <div class="card-body text-center">
          <h5 class="card-title">Banana</h5>
          <p class="card-text">$1</p>
          <button class="btn btn-success" onclick="addToCart('Banana',1)">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card product-card h-100">
        <img src="https://tiimg.tistatic.com/fp/1/006/433/natural-fresh-orange-fruits-494.jpg" class="card-img-top" alt="Orange">
        <div class="card-body text-center">
          <h5 class="card-title">Orange</h5>
          <p class="card-text">$3</p>
          <button class="btn btn-success" onclick="addToCart('Orange',3)">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card product-card h-100">
        <img src="https://www.shutterstock.com/image-vector/tall-glass-milk-carton-box-600nw-2017090295.jpg" class="card-img-top" alt="Milk">
        <div class="card-body text-center">
          <h5 class="card-title">Milk</h5>
          <p class="card-text">$4</p>
          <button class="btn btn-success" onclick="addToCart('Milk',4)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="cart card p-3 mt-4">
    <h4>ðŸ›’ Cart</h4>
    <div id="cart-items">
      <p>Your cart is empty.</p>
    </div>
    <div id="cart-total" class="cart-summary">Total: $0</div>
  </div>



  <script>
    const cart = [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCart();
    }

    function removeFromCart(name) {
      const index = cart.findIndex(item => item.name === name);
      if (index !== -1) {
        cart.splice(index, 1);
      }
      updateCart();
    }

    function updateCart() {
      const cartDiv = document.getElementById('cart-items');
      cartDiv.innerHTML = '';

      if (cart.length === 0) {
        cartDiv.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cart.forEach(item => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <span>${item.name} x ${item.quantity} - $${item.price * item.quantity}</span>
            <div>
              <button class="btn btn-outline-danger btn-sm" onclick="removeFromCart('${item.name}')">Remove</button>
            </div>
          `;
          cartDiv.appendChild(div);
        });
      }

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      document.getElementById('cart-total').innerText = `Total: $${total}`;
    }
  </script>
</body>
</html>
